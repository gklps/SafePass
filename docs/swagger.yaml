        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.BasicResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/main.BasicResponse'
      security:
      - BearerAuth: []
      summary: Create fungible tokens
      tags:
      - FT
  /create_nft:
