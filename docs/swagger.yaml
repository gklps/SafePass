      password:
        type: string
      public_key:
        type: string
      secret_key:
        type: string
      wallet_type:
        type: string
    type: object
  main.DIDPeerMap:
    properties:
      DID:
        type: string
      DIDType:
        type: integer
      PeerID:
        type: string
      self_did:
        type: string
    type: object
  main.DIDRequest:
    properties:
      port:
        type: integer
      public_key:
        type: string
      secret_key:
        type: string
      wallet_type:
        type: string
    type: object
  main.DIDSignature:
    properties:
      pixels:
        items:
          type: integer
        type: array
      signature:
        items:
          type: integer
        type: array
    type: object
  main.DeployNFTRequest:
    properties:
      did:
        type: string
      nft:
        type: string
      quorum_type:
        type: integer
    type: object
  main.DeploySmartContractRequest:
    properties:
      comment:
        type: string
      deployerAddr:
        type: string
      quorumType:
        type: integer
      rbtAmount:
        type: integer
      smartContractToken:
        type: string
    type: object
  main.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  main.ExecuteNFTRequest:
    properties:
      comment:
        type: string
      nft:
        type: string
      nft_data:
        type: string
      nft_value:
        type: number
      owner:
        type: string
      quorum_type:
        type: integer
      receiver:
        type: string
    type: object
  main.ExecuteSmartContractRequest:
    properties:
      comment:
        type: string
      executorAddr:
        type: string
      quorumType:
        type: integer
      smartContractData:
        type: string
      smartContractToken:
        type: string
    required:
    - comment
    - executorAddr
    - quorumType
    - smartContractData
    - smartContractToken
    type: object
  main.GenerateTestRBTRequest:
    properties:
      did:
        description: RubixNodePort string `json:"port"`
        type: string
      number_of_tokens:
        type: integer
    type: object
  main.LoginCredentials:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  main.ReqToRubixNode:
    properties:
      did:
        type: string
      port:
        type: string
    type: object
  main.SignReqData:
    properties:
      hash:
        type: string
      id:
        type: string
      mode:
        type: integer
      only_priv_key:
        type: boolean
    type: object
  main.SignRequest:
    properties:
      did:
        type: string
      secret_key:
        type: string
      sign_data:
        $ref: '#/definitions/main.SignReqData'
    type: object
  main.SignRespData:
    properties:
      id:
        type: string
      mode:
        type: integer
      password:
        type: string
      signature:
        $ref: '#/definitions/main.DIDSignature'
    type: object
  main.SubscribeNFTRequest:
    properties:
      did:
        type: string
      nft:
        type: string
    type: object
  main.SubscribeSmartContractRequest:
    properties:
      did:
        type: string
      smartContractToken:
        type: string
    type: object
  main.TokenResponse:
    properties:
      token:
        type: string
    type: object
  main.TransferFTReq:
    properties:
      comment:
        type: string
      creatorDID:
        type: string
      ft_count:
        type: integer
      ft_name:
        type: string
      password:
        type: string
      quorum_type:
        type: integer
      receiver:
        type: string
      sender:
        type: string
    type: object
  main.TxnRequest:
    properties:
      did:
        type: string
      port:
        type: string
      rbt_amount:
        type: number
      receiver:
        type: string
    type: object
  main.User:
    properties:
      did:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: API documentation for the Wallet application.
  title: Wallet API Documentation
  version: "1.0"
paths:
  /add_peer:
    post:
      consumes:
      - application/json
      description: Adds a new peer to the quorum of a user's DID
      parameters:
      - description: Peer details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.DIDPeerMap'
      - description: Authorization token (Bearer <your_token>)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.BasicResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.BasicResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/main.BasicResponse'
      security:
      - BearerAuth: []
      summary: Add peer to a DID quorum
      tags:
      - DID
  /create:
    post:
      consumes:
      - application/json
      description: Register a new user and store the details in the database
      parameters:
      - description: New user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/main.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Create a new user
      tags:
      - User
  /create_ft:
    post:
      consumes:
      - application/json
      description: Creates fungible tokens for a user
      parameters:
      - description: Fungible token creation details
        in: body
